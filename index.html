<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
</head>
<body>
  <h2>Add Student</h2>
  <form id="studentForm">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="number" name="rollNo" placeholder="Roll No" required><br><br>
    <input type="text" name="department" placeholder="Department" required><br><br>
    <input type="number" name="marks" placeholder="Marks" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('http://localhost:3000/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert('Student added: ' + result.name);
    });
  </script>
</body>
</html>
